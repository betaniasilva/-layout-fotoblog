<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="./img/cam.svg" alt="logomarca">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>
      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>
      <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="avatar">
    </header>


    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">
          <figure class="item">
            <img src="./img/1.png" alt="">

            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <spam>tag</spam>
              </div>
            </figcaption>
          </figure>



          <figure class="item" style="--delay:.6s">
            <img src="./img/2.png" alt="">

            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <spam>tag</spam>
              </div>
            </figcaption>
          </figure>



          <figure class="item" style="--delay:.8s">
            <img src="./img/3.png" alt="">

            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <spam>tag</spam>
              </div>
            </figcaption>
          </figure>



          <figure class="item" style="--delay:1.0s">
            <img src="./img/4.png" alt="">

            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <spam>tag</spam>
              </div>
            </figcaption>
          </figure>



          <figure class="item" style="--delay:1.2s">
            <img src="./img/5.png" alt="">

            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <spam>tag</spam>
              </div>
            </figcaption>
          </figure>



          <figure class="item" style="--delay:1.4s">
            <img src="./img/6.png" alt="">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <spam>tag</spam>
              </div>
            </figcaption>
          </figure>



          <figure class="item" style="--delay:1.6s">
            <img src="./img/7.png" alt="">

            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <spam>tag</spam>
              </div>
            </figcaption>
          </figure>



          <figure class="item" style="--delay:1.8s">
            <img src="./img/8.png" alt="">

            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <spam>tag</spam>
              </div>
            </figcaption>
          </figure>




          <figure class="item" style="--delay:2.0s">
            <img src="./img/9.png" alt="">

            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <spam>tag</spam>
              </div>
            </figcaption>
          </figure>

        </section>

      </div>
    </main>
    <footer class="container">
      <p> © 2024 - Explorer</p>
    </footer>
  </div>
</body>

</html>
